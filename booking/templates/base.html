{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Olbia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column h-100">


    <nav class="navbar navbar-expand-lg navbar-light navbar-bg">
        <div class="container navbar-max-width">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="brand">Pizzeria Olbia</span></a>
            <button class="navbar-toggler navbar-border-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon toggler-bg"></span>
            </button>
            <div class="collapse navbar-collapse no-flex-grow" id="navbarText">

                <ul class="login-status">
                    {% if user.is_authenticated %}
                    <li>User: {{ user.get_username }}</li>
                    <li><a class="list btn btn-dark" href="{% url 'log_out' %}">Logout</a></li>
                    {% else %}
                    <li><a class="list btn btn-dark" href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
</body>
<footer class="footer mt-auto py-3 dark-bg">
    <p class="m-0 text-center text-white">Pizzeria Olbia</p>
    <p class="m-0 text-center text-white">Follow us:
        <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)">
            <i class="fab fa-facebook-square ms-3 social-links"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)">
            <i class="fab fa-twitter-square ms-3 social-links"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)">
            <i class="fab fa-instagram-square ms-3 social-links"></i></a>
        <a href="https://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)">
            <i class="fab fa-youtube-square ms-3 social-links"></i></a>
    </p>
</footer>

</html>
