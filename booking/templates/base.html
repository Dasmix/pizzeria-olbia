{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Olbia</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column h-100">


    <nav class="navbar navbar-expand-lg navbar-light navbar-bg">
        <div class="container navbar-max-width">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="brand">Pizzeria Olbia</span></a>
            <button class="navbar-toggler navbar-border-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon toggler-bg"></span>
            </button>
            <div class="collapse navbar-collapse no-flex-grow" id="navbarText">

                <ul class="login-status">
                    {% if user.is_authenticated %}
                        <li>User: {{ user.get_username }}</li>
                        <li><a class="list btn btn-dark" href="">Logout</a></li>
                    {% else %}
                        <li><a class="list btn btn-dark" href="">Login</a></li>
                    {% endif %}
                </ul>
       
            </div>
        </div>
    </nav>
    {% block content %}
 
    {% endblock content %} 
</body>
<footer class="footer mt-auto py-3 dark-bg">
    <p class="m-0 text-center text-white">Pizzeria Olbia</p>
    <p class="m-0 text-center text-white">Follow us:
        <a href="https://facebook.com" target="_blank" rel="noopener"
        aria-label="Visit our Facebook page (opens in a new tab)">
        <i class="fab fa-facebook-square ms-3 social-links"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener"
        aria-label="Visit our Twitter page (opens in a new tab)">
        <i class="fab fa-twitter-square ms-3 social-links"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener"
        aria-label="Visit our Instagram page (opens in a new tab)">
        <i class="fab fa-instagram-square ms-3 social-links"></i></a>
        <a href="https://youtube.com" target="_blank" rel="noopener"
        aria-label="Visit our Youtube page (opens in a new tab)">
        <i class="fab fa-youtube-square ms-3 social-links"></i></a>
    </p>
</footer>
</html>
