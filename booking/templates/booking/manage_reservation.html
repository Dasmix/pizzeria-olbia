{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Manage Your Reservation</h2>
    <form method="POST" action="{% url 'manage_reservation' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="reservation_id" class="form-label">Reservation ID</label>
            <input type="text" class="form-control" id="reservation_id" name="reservation_id" required>
        </div>
        <button type="submit" class="btn btn-dark">Find Reservation</button>
    </form>
</div>
{% endblock %}
