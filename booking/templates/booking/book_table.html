{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Book a Table</h2>
    <form method="POST" action="{% url 'book_table' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <div class="mb-3">
            <label for="guests" class="form-label">Number of Guests</label>
            <input type="number" class="form-control" id="guests" name="guests" min="1" max="5" required>
        </div>
        <button type="submit" class="btn btn-dark">Book Now</button>
    </form>
</div>
{% endblock %}
